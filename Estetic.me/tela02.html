<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estetic.me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75 shadow rounded-4 overflow-hidden" style="max-width: 920px;">
      <div class="col-md-6 bg-pink text-white d-flex flex-column justify-content-center align-items-center p-5">
        <h1 class="logo">Estetic.<span class="me">me</span></h1>
        <h2 class="mt-4 fw-bold">Bem-vindo de volta!</h2>
        <p class="mt-2">Acesse a sua conta agora mesmo</p>
        <button class="btn btn-outline-light w-75 py-2 mt-4 rounded-pill fw-bold">ENTRAR</button>
        <a href="#" class="text-white mt-3 text-decoration-none">Esqueci a minha senha</a>
      </div>
      <div class="col-md-6 bg-light d-flex flex-column justify-content-center align-items-center p-5">
        <h2 class="text-pink fw-bold">Crie sua conta</h2>
        <p class="text-muted">Preencha seus dados</p>
        <form class="w-100 mt-4" style="max-width: 320px;">
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light text-muted rounded-start"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control rounded-end" placeholder="Nome">
            </div>
          </div>
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text bg-light text-muted rounded-start"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control rounded-end" placeholder="Email">
            </div>
          </div>
          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text bg-light text-muted rounded-start"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control rounded-end" placeholder="Senha">
            </div>
          </div>
          <button class="btn btn-pink w-100 py-2 rounded-pill fw-bold">ENTRAR</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
