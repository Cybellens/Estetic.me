<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estetic.me - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row shadow-lg rounded overflow-hidden" style="max-width: 900px; width: 100%;">
      <div class="col-md-6 bg-pink text-white d-flex flex-column align-items-center justify-content-center p-5">
        <h1 class="fw-bold fs-2">Estetic.<span class="text-muted">me</span></h1>
        <p class="fs-4 mt-4 mb-1">Bem-vindo de volta!</p>
        <p class="text-center mb-4">Acesse a sua conta agora mesmo</p>
        <button class="btn btn-outline-light px-4 py-2">Entrar</button>
        <a href="#" class="mt-3 text-white text-decoration-none">Esqueci a minha senha</a>
      </div>
      <div class="col-md-6 bg-light p-5 d-flex flex-column">
        <h2 class="text-pink fw-bold mb-2">Crie sua conta</h2>
        <p class="text-muted mb-4">Preencha seus dados</p>
        <form>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-light border-pink"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control border-pink" placeholder="Nome">
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text bg-light border-pink"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control border-pink" placeholder="Email">
          </div>
          <div class="mb-4 input-group">
            <span class="input-group-text bg-light border-pink"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control border-pink" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-pink w-100 py-2">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
